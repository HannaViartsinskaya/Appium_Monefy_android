name: Run Appium Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Appium globally
        run: npm install -g appium

      - name: Start emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -no-boot-anim
          disable-animations: true
          script: |
            echo "Waiting for emulator to become available..."
            adb wait-for-device

            echo "Checking if boot completed..."
            BOOT_COMPLETED=""
            until [ "$BOOT_COMPLETED" = "1" ]; do
              BOOT_COMPLETED=$(adb shell getprop sys.boot_completed | tr -d '\r')
              echo "Boot completed: $BOOT_COMPLETED"
              sleep 2
            done

            echo "Emulator is fully booted and ready."

            # Start Appium server in background
            nohup appium --log-level error &
            sleep 5

            # Run WebdriverIO tests
            npx wdio run ./wdio.conf.ts

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
